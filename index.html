<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatinStudier™</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>LatinStudier™ v<span id="version">0</span></header>
    <div id="app">
        <div class="pane showing" id="begin">
            <div class="flex">
                <button class="btn pane-trigger" data-pane="view">View</button>
                <button class="btn pane-trigger" data-pane="quiz">Quiz</button>
            </div>
        </div>
        <div class="pane" id="view">
            <button class="back pane-trigger" data-pane=".">Back</button>
            <h2>View declension endings</h2>
        </div>
        <div class="pane" id="quiz">
            <button class="back pane-trigger" data-pane=".">Back</button>
            <h2>Quiz</h2>
        </div>
        <div class="pane" id="404">
            <button class="back pane-trigger" data-pane=".">Back</button>
            <h2>Error</h2>
            <p>Unknown pane</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
